<html><head><title>Left Frame</title>
<body>

<script>
document.write("My name is " + parent.frames['right'].name)
</script>

<form>

onClick="parent.frames['left'].document.write('Fine, thanks.')">

onClick="parent.document.write('Fine, thanks.')">
</form>
</body></html>
